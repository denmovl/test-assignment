<input
    type="text"
    (blur)="onTouched()"
    [(ngModel)]="value"
    [placeholder]="placeholder"
    [disabled]="disabled"
    (ngModelChange)="onChange($event); isOpened = true"
/>

@if (isOpened) {
    <div class="list-group">
        @for (item of items | filter: value; track item) {
            <button
                type="button"
                class="list-group-item list-group-item-action"
                (click)="onItemClick(item)"
            >
                {{ item }}
            </button>
        }
    </div>
}
